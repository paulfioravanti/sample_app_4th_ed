defaults: &defaults
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost

development:
  <<: *defaults
  database: <%= Rails.application.secrets.database_name %>
  username: <%= Rails.application.secrets.database_username %>

test:
  <<: *defaults
  database: <%= Rails.application.secrets.database_name %>
  username: <%= Rails.application.secrets.database_username %>

production:
  <<: *defaults
  database: <%= Rails.application.secrets.database_name %>
  username: <%= Rails.application.secrets.database_username %>
  password: <%= Rails.application.secrets.database_password %>
